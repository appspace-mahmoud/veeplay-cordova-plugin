repositories{    
  jcenter()
  maven { url "https://s3-eu-west-1.amazonaws.com/android.veeplay.com/releases" }
}

dependencies {
   compile 'com.veeplay:veeplay-player-android:2.1.14'
   compile 'com.veeplay:veeplay-cast-plugin:1.1.6'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}